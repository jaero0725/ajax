<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Dom api를 사용한 html 문서 접근</title>
<script type="text/javascript"src="log.js?v=<%=System.currentTimeMillis() %>"></script>
<script type="text/javascript">
window.onload =function(){
	var rootNode = document.documentElement;
	log("root 태그 : " + rootNode.tagName);
	
	var bodyNode = document.getElementsByTagName("body").item(0);
	log("body 태그 : " + bodyNode.tagNmae);
	
	var spanList = document.getElementsByTagName("span").item(0);
	log("span 태그의 개수 :" + spanList.length);
	
	for(let i = 0 ; i< spanList.length; i++){
		let span = spanList.item(i);
		log((i+1)+"번쨰 span의 id :" + span.getAttribute("id"));
	}
	
	var debugConsoleDiv = document.getElementById("debugConsole");
	log("debugConsole 요소 : " + debugConsoleDiv.tagName);
	
	var bodyLastChild = bodyNode.lastChild;
	log("body의 마지막 자식 노드 : " + bodyLastChild.nodeName);
}

</script>
</head>
<body>
<span id="a">a</span>
<p>
	test <span id="b">b</span>
</p>
<div>
	<p>p</p>
	<span id="c">c</span>
</div>
<div id="debugConsole" style="border:1px solid #000"></div>
</body>
</html>
